<!DOCTYPE html>
<html>
  <head>
    <script src="./dist/igc2kmz.min.js"></script>
    <style type="text/css">
      body {
        font-family: sans-serif;
      }
      label {
        display: inline-block;
        margin: 0px 10px 5px 0px;
      }
      .converter {
        width: 500px;
      }
      .button {
        float:right;
        cursor: pointer;
        background-color: #4CAF50; /* Green */
        border: solid 1px white;
        color: white;
        padding: 10px 30px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 4px;
        background-color: #008CBA;
      }
      .button:hover {
        border-color: #0000ff;
      }
      #tzoffset {
        width: 40px;
      }
      #lblfile {
        display: inline-block;
        margin: 10px;
        color: #ffafaf;
        text-shadow: 0 0 2px #7ef504, 0 0 2px #6cd900;
        font-size: 11pt;
        max-width: 355px;
        padding: 0 0 0 10px;
        max-height: 38px;
        overflow-y: auto;
      }
      #lblfile li {
        list-style: '- ';
      }
      #dropbox {
        border: 1px dashed brown;
        border-width: thin;
        background-color: #dfffa0;
        text-align: center;
        height : 180px;
        width:500px;
        display: table-cell;
        vertical-align: middle;
        cursor:pointer;
      }
      #dropbox:hover {
        text-decoration: underline;
      }
      </style>
    </style>

    <script>
const default_filename = "track$i.igc";
var igccontent = [];
var filename = [];
var nbrfiles = 0;
function convertigc() {
  let tzoffset = parseFloat(window.tzoffset.value);
  if (isNaN(tzoffset)) tzoffset = 0;
  igc2kmz(igccontent, filename, tzoffset).catch(err => {
    alert(err);
    throw err;
  });
}
function loadfile(file, name) {
  name = typeof name === 'string' && name.length > 0 ? name.split('\\').pop() : default_filename.replace('$i', window.nbrfiles+1);
  const reader = new FileReader();
  reader.addEventListener('load', (event) => {
    let filesize = 0;
    window.igccontent.push(reader.result);
    window.filename.push(name);
    window.nbrfiles++;
    lblfile.innerHTML = window.filename.map(f => '<li>'+f+'</li>').join('');
    btn.style.display = 'initial';
  });
  reader.readAsText(file);
}
function dragenter(e) {
  e.stopPropagation();
  e.preventDefault();
  e.srcElement.style.backgroundColor = '#a0ffdf';
}
function dragleave(e) {
  e.srcElement.style.backgroundColor = '#dfffa0';
}
function dragover(e) {
  e.stopPropagation();
  e.preventDefault();
}
function drop(e) {
  window.igccontent = [];
  window.filename = [];
  e.stopPropagation();
  e.preventDefault();
  e.srcElement.style.backgroundColor = '#dfffa0';

  let dt = e.dataTransfer;
  let files = dt.files;

  for (let i=0; i<files.length; i++) {
    loadfile(files[i], files[i].name);
  }
  fileselector.value = '';
}
function selectFile() {
  window.igccontent = [];
  window.filename = [];
  const event = new MouseEvent('click', {
    view: window,
    bubbles: true,
    cancelable: true
  });
  fileselector.dispatchEvent(event);
}
window.onload = function() {
  window.fileselector = document.getElementById('file-selector');
  window.dropbox = document.getElementById("dropbox");
  window.lblfile = document.getElementById("lblfile");
  window.btn = document.getElementById("btn");
  window.tzoffset = document.getElementById("tzoffset");

  dropbox.addEventListener("dragenter", dragenter, false);
  dropbox.addEventListener("dragleave", dragleave, false);
  dropbox.addEventListener("dragover", dragover, false);
  dropbox.addEventListener("drop", drop, false);
  fileselector.addEventListener('change', (event) => {
    const files = event.target.files;
    if (files.length <= 0) return;
    for (let i=0; i<files.length; i++) {
      loadfile(files.item(i), files.item(i).name);
    }
    fileselector.value = '';
  });
}
      </script>
  </head>
<body>
  <div class="converter">
    <h1>IGC to KMZ conversion</h1>
    <label for="tzoffset">Timezone offset (hours) :</label><input type="number" id="tzoffset" min="-12" max="12">
    <input type="file" id="file-selector" accept=".igc" multiple style="display:none;">
    <div id="dropbox" onclick="selectFile();">drop .IGC files here<BR>or click to select</div>
    <ul id="lblfile"></ul>
    <input id="btn" type="button" class="button" onclick="convertigc()" value="Convert" style="display:none;">
  </div>
</body>
</html>
