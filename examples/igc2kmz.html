<!DOCTYPE html>
<html>
  <head>
    <script src="../dist/igc2kmz.min.js"></script>

    <script>
      function convertigc() {
        var result = igc2kmz(document.getElementById('igccont').value);
      }
      function handleFileSelect(evt) {
        var files = evt.target.files;
        for (var i = 0, f; f = files[i]; i++)
        {
          var reader = new FileReader();
          reader.onload = (function(reader)
          {
            return function()
            {
              document.getElementById('igccont').value = reader.result;
            }
          })(reader);

          reader.readAsText(f);
        }
      }

      window.onload = function() {
        document.getElementById('files').addEventListener('change', handleFileSelect, false);
      };
      </script>
  </head>
<body>
  <h1>IGC to KMZ conversion</h1>
  <input type="file" id="files" name="file" /><BR>
  <h3>IGC content :</h3>
  <textarea id="igccont"></textarea><BR>
  <input type="button" onclick="convertigc()" value="Convert">

</body>
</html>
